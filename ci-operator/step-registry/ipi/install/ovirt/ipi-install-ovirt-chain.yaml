chain:
  as: ipi-install-ovirt
  steps:
  - ref: ipi-install-rbac
  - ref: ipi-install-ovirt-prepare-env
  - ref: ipi-install-ovirt-setup
  dependencies:
    - name: "release:latest"
      env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
    - name: "release:latest"
      env: RELEASE_IMAGE_LATEST
  documentation: |-
    The oVirt IPI install step chain contains all the individual steps necessary
    to install an OpenShift cluster on oVirt.